<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
    <link rel="stylesheet" type="text/css" href="css/cover.css">
  </head>
  <body>

  <div class="container">
    <nav id="menu" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" id="brand" data-page="home">Home</a>
        </div>
        <!-- Nav tabs -->
          <ul class="nav navbar-nav navbar-right">
            <li data-page="performances.html"><a href="#">Performances</a></li>
            <li data-page="community.html"><a href="#">Community</a></li>
            <li data-page="workshops.html"><a href="#">Workshops</a></li>
            <li data-page="about.html"><a href="#">About</a></li>
            <li data-page="contact.html"><a href="#">Contact</a></li>
          </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div id="home" class="cover">
      <!-- TODO:  this is a duplicate of the above navbar
                  the reason for this is that if the navbar is
                  not part of the cover element there is a weird
                  gab between the cover and the nabar which looks horrible...
                  I need to find a way to fix this without duplicating the code-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" id="brand" data-page="home">Home</a>
          </div>
          <!-- Nav tabs -->
          <ul class="nav navbar-nav navbar-right">
            <li data-page="performances.html"><a href="#">Performances</a></li>
            <li data-page="community.html"><a href="#">Community</a></li>
            <li data-page="workshops.html"><a href="#">Workshops</a></li>
            <li data-page="about.html"><a href="#">About</a></li>
            <li data-page="contact.html"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="background-image-fixed cover-image" style="background-image : url('img/cover_photo.jpg')"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="text-inverse">Candid</h1>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div id="load_target" class="container">
    </div>

    <script>
      function load_home() {
        $("#home").show();
        $("#load_target").hide();
        $("#menu").hide();

      } 

      //initial landing page
      $( document ).ready(function() {
        load_home();
      });

      //set brand text/icon to take us back to the landing page
      $("#brand").on("click", function() {
        load_home();
      });

      //data-page property sets the page to load each time
      $("ul.navbar-nav li").each( function() {
            $(this).on("click", function() {
                $("#menu").show();
                $("#load_target").show();
                $("#home").hide();
                $("#load_target").load($(this).attr("data-page"));
              });
          });
    </script>

  </body>
</html>
